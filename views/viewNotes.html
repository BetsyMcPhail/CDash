<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" ng-app="CDash">
  <head ng-controller="HeadController">
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" ng-href="{{cssfile}}" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <title>{{cdash.title || "CDash : View notes"}}</title>

    <script src="javascript/jquery-1.10.2.js"></script>
    <script src="javascript/jquery-ui-1.10.4.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/tooltip.js"></script>
    <script src="javascript/cdashmenu.js"></script>

    <script src="javascript/tabNavigation.js"></script>
    <script src="javascript/angular.min.js"></script>
    <script src="javascript/angular-animate.min.js"></script>
    <script src="javascript/angular-ui-sortable.min.js"></script>
    <script src="javascript/cdash_angular.js"></script>
    <script src="javascript/controllers/head.js"></script>
    <script src="javascript/controllers/viewNotes.js"></script>
    <script src="javascript/controllers/filters.js"></script>
  </head>

  <body bgcolor="#ffffff" ng-controller="ViewNotesController">
    <ng-include src="'views/partials/header.html'"></ng-include>
    <br/>

    <table border="0">
      <tr>
        <td align="left">
          <b>Site: </b>
          <a href="viewSite.php?siteid={{cdash.build.siteid}}">{{cdash.build.site}}</a>
        </td>
      <tr>

      <tr>
        <td align="left">
          <b>Build Name: </b>
          <a href="buildSummary.php?buildid={{cdash.build.buildid}}">{{cdash.build.buildname}}</a>
        </td>
      </tr>

      <tr>
        <td align="left">
          <b>Stamp: </b>
          {{cdash.build.stamp}}
        </td>
      <tr>
    </table>

    <br/>
    <a href="" ng-repeat="note in cdash.notes" ng-click="gotoNote($index)">
      <img src="images/document.png" alt="Notes" border="0" align="top"/>
      {{note.time}} -- {{note.name}}
      <br/>
    </a>

    <br/>
    <br/>
    <br/>

    <div ng-repeat="note in cdash.notes">
      <div class="title-divider"  id="note{{$index}}">
        <b>{{note.time}} -- {{note.name}}</b>
      </div>
      <br/>
      <pre>
        {{note.text}}
      </pre>
      <br/>
    </div>

    <!-- FOOTER -->
    <br/>
    <ng-include src="'views/partials/footer.html'"></ng-include>
  </body>
</html>
