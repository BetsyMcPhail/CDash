version: 2.1
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: MySQL Build
          command: |
            set -x
            rm ./docker-compose.yml
            cp ./.circleci/mysql/docker-compose.yml ./docker-compose.yml
            docker-compose build --build-arg DEVELOPMENT_BUILD=1 cdash
      - run:
          name: Spin Up MySQL Build
          command: |
            set -x
            docker-compose up -d
            bash -c "docker/bash/circleci-wait.bash http://localhost/ping 12"
      - run:
          name: Test MySQL Build
          command: docker exec --user www-data cdash bash -c "/usr/bin/ctest -VV -DBUILDNAME=\"${CIRCLE_BRANCH}\_MySQL" -Dpostgres=OFF -S /home/kitware/cdash/.circleci/ctest_driver_script.cmake"
      - run:
          name: Save Test Artifacts
          command: docker cp cdash:/home/kitware/cdash/storage/logs/laravel-$(date +%F).log /tmp/cdash-mysql-test.log
      - store_artifacts:
          path: /tmp/cdash-mysql-test.log
          destination: cdash-mysql-test.log
      - run:
          name: Tear Down MySQL Build
          command: docker-compose down
      - run:
          name: Spin Up Postgres Build
          command: |
            set -x
            cp ./.circleci/postgres/docker-compose.yml ./docker-compose.yml
            docker-compose up -d
      - run:
          name: Test Postgres Build
          command: docker exec --user www-data cdash bash -c "/usr/bin/ctest -VV -DBUILDNAME=\"${CIRCLE_BRANCH}_PgSQL\" -Dpostgres=ON -S /home/kitware/cdash/.circleci/ctest_driver_script.cmake"
      - run:
          name: Save Postgres Test Artifacts
          command: docker cp cdash:/home/kitware/cdash/storage/logs/laravel-$(date +%F).log /tmp/cdash-postgres-test.log
      - store_artifacts:
          path: /tmp/cdash-postgres-test.log
          destination: cdash-postgres-test.log
